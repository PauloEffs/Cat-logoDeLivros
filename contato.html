    <main>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Entre em Contato</h2>
                <p>Escolha a melhor forma de se comunicar conosco:</p>
            </div>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Seu Nome" required>
                </div>
                
                <div class="form-group">
                    <select id="contactType" required>
                        <option value="">Escolha como quer ser contactado</option>
                        <option value="email">Email</option>
                        <option value="whatsapp">WhatsApp</option>
                    </select>
                </div>

                <div class="form-group" id="emailGroup" style="display: none;">
                    <input type="email" id="email" placeholder="Seu Email">
                </div>

                <div class="form-group" id="whatsappGroup" style="display: none;">
                    <input type="tel" id="whatsapp" placeholder="Seu WhatsApp">
                </div>

                <div class="form-group">
                    <textarea id="message" placeholder="Sua Mensagem" required></textarea>
                </div>

                <button type="submit">Enviar Mensagem</button>
            </form>
            
            <div id="successMessage" class="success-message" style="display: none;">
                Mensagem enviada com sucesso! Entraremos em contato em breve.
            </div>
        </div>
    </main>
